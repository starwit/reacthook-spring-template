version: "3.9"
services:
  postgres:
    container_name: reacthookspring-db
    image: postgres:latest
    environment:
      POSTGRES_DB: reacthookspring
      POSTGRES_USER: reacthookspring
      POSTGRES_PASSWORD: reacthookspring
      PGDATA: /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U reacthookspring'] # <<<---
      interval: 5s
      timeout: 60s
      retries: 30
    volumes:
      - reacthookspring-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - backend
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - reacthookspring-pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:

volumes:
  reacthookspring-db:
  reacthookspring-pgadmin: